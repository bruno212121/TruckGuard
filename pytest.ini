[tool:pytest]
# Configuración de pytest para TruckGuard API Tests

# Directorios donde buscar tests
testpaths = test

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuración de marcadores
markers =
    auth: tests de autenticación
    truck: tests de gestión de camiones
    trip: tests de gestión de viajes
    maintenance: tests de mantenimiento
    user: tests de gestión de usuarios
    fleet: tests de análisis de flota
    slow: tests que tardan más tiempo
    integration: tests de integración

# Configuración de salida
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --color=yes
    --verbose

# Configuración de cobertura
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
